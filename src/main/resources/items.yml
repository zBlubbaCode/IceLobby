items:
  enabled: true
  canbemoved: false
  canbedropped: false
  addonjoin: true
  clearinvonjoin: true
  # the hotbar has only 9 slots, so more than 9 will not work.
  # and the slots start at 0 - 8
  hotbar:
    '0':
      enabled: true
      name: '&aCompass'
      lore: '&7Click to open the compass menu!'
      type: COMPASS
      command: navigator
    '1':
      enabled: true
      name: '&bPlayer Visibility &7- &arightclick'
      lore: '&7Click to show only chosen players!'
      type: LIME_DYE
      command: visibility
    '4':
      enabled: true
      name: '&dShop'
      lore: '&7Click to open the shop!'
      type: CHEST
      command: me hi
    '7':
      enabled: true
      name: '&9Lobbies'
      lore: '&7Click to switch lobby!'
      type: NETHER_STAR
      command: lobbies
    '8':
      enabled: true
      name: '&6Friends &7- &arightclick'
      lore: '&7Click to open friends menu'
      type: OWN_HEAD
      command: friends
